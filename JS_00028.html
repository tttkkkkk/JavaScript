<!DOCTYPE html>
<style>
body {background: darkgray;}
#section {margin:0; padding:0;}
#target {background: #f4f4f4; width:500px; height:100px; font-size:3em; text-align:center; margin:0; padding:0;}
</style>
<body>
 <div id="main">
   <p id="section">00</p>
   <p id="target">Start (touch/click)</p>
 </div>
</body>
</html>
<script>
(function() {
 'use strict';
  const list = [
   {'sec':'01', 'key': 'respect'       },
   {'sec':'01', 'key': 'the will'      },
   {'sec':'01', 'key': 'individual'    },
   {'sec':'02', 'key': 'as long as'    },
   {'sec':'02', 'key': 'reasonable'    }
   ];

 // èáî‘Ç…ï\é¶
    var i = 0;
    function setTarget() {
      document.getElementById('section').textContent = list[i]['sec'];
      document.getElementById('target').textContent  = list[i]['key'];
      i++;
      if (i == list.length) i = 0;
    }

 // ÉâÉìÉ_ÉÄÇ…ï\é¶
 //   function setTarget() {
 //     var index = Math.floor(Math.random() * list.length);
 //     document.getElementById('section').textContent = list[index]['sec'];
 //     document.getElementById('target').textContent  = list[index]['key'];
 //   }

    var flg = false;
    window.addEventListener('touchstart', function() {
      flg = true;
      setTarget();
    });
    window.addEventListener('click', function() {
      if (flg) {
        flg = false;
      } else {
       setTarget();
      }
    });

  })();
</script>
</body>
</html>
