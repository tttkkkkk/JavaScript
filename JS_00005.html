<!DOCTYPE html>
<head>
<style>
body {background: gray;}
#nav {  opacity: .2;}
.character {
  cursor: pointer;
  width: 50px;
  height: 50px;
  background-color:Yellow;
  border-radius: 30px;
  position: absolute;
}
</style>
</head>
<body>
  <div class="character"></div>
  <p id="nav"></p>

  <script>
  (function() {
    'use strict';

    /** 角度 */
    let degree = 180;
    const rec = document.querySelector('.character');
    const nav = document.getElementById('nav');

    function loop() {
      // ラジアン = (角度 * π ) / 180
      const rotation = (degree * Math.PI) / 180;
      // 位置
      const targetX = window.innerWidth / 2 + 100 * Math.cos(rotation) - 50;
      const targetY = window.innerHeight / 2 + 100 * Math.sin(rotation) - 50;
      rec.style.top  = `${targetY}px`;
      rec.style.left = `${targetX}px`;
      nav.innerHTML =  "deg:" + degree + "<br>" + "top:" + rec.style.top + "<br>" + "left:"+ rec.style.left ;
      // 角度
      degree += 1;
      // 次の画面更新タイミングでloop()
      requestAnimationFrame(loop);
     }
     
     loop();
   
  })();
  </script>
</body>
</html>
