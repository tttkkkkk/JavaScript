<!DOCTYPE html>
<head>
<style>
body {background: gray;}
</style>
</head>
<body>
  <input id="chk"type="checkbox">チェックすると,リンク無効
  <p><a href='https://www.google.co.jp/' id='hoge' >Google先生</p>
  <script>
  (function() {
    'use strict';
     
     function onLink() {
       console.log(event);
       event.preventDefault();
     }
     //以下でも同じ結果
     //function onLink(xxx) {
     //  console.log(xxx);
     //  xxx.preventDefault();
     //}

     //チェックボックス
     document.getElementById('chk').addEventListener('click', (event) => {
       if (event.target.checked === true) {
          console.log('on');
          document.getElementById('hoge').addEventListener('click', onLink);
       } else {
          console.log('off');
          document.getElementById('hoge').removeEventListener('click',onLink);
       }
     });
  })();
  </script>
</body>
</html>
