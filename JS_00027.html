<!DOCTYPE html>
<style>
body {background: darkgray;}
#main {position:relative;}
nav li {
  padding:0;
  margin:0;
  list-style:none;
  float: left;
  cursor:pointer;
  opacity:0.5;
}
nav li:hover   {opacity: 1;}
nav li.current {opacity: 1;}
nav li + li {margin-left: 3px;}
nav p {width:20px; height: 20px;}
p {background: #f4f4f4; border: 1px solid #aaa; text-align:center;}
#target{width:100px; font-size:3em; padding:0; margin:0; transition: 1s;}
#target:hover { transform: scale(1.1);}

</style>

<body>
  <div id="main">
     <p id="target">1</p>
  </div>
  <nav id="thumbnails"></nav>
</body>
</html>

<script>
(function() {
  'use strict';
  var list = ['1','2','3','4'];

  var currentNum =0;
  var target = document.getElementById('target');
  var thumbnails = document.getElementById('thumbnails');

  function createThumbnails() {
    for (var i=0; i<list.length ; i++) {
      var li = document.createElement('li');
      li.setAttribute('data-idx', i);
      li.addEventListener('mouseover', function(){
        thumbnails.children[currentNum].className = '';
        target.textContent=this.children[0].textContent;
        currentNum = this.dataset.idx;
        this.className = 'current';
      })

      var p = document.createElement('p');
      p.textContent = list[i];

      li.appendChild(p);
      thumbnails.appendChild(li);
    }
  }
  createThumbnails();
  thumbnails.children[currentNum].className = 'current';
})();
</script>
</body>
</html>
