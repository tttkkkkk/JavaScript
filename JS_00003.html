<head>
<style>
body {background: gray;}

<body>
  <label>”»’è:</label><input id="a1" value="iPhone"><input id="a2" value="Windows"><br>
  <label>Œ‹‰Ê:</label><input id="b1" value=""><input id="b2" value="">
  <div id="chk">check</div>
  <p id="nav"></p>
  <script>
  (function() {
    'use strict';
    var a1   = document.getElementById('a1');
    var a2   = document.getElementById('a2');
    var b1   = document.getElementById('b1');
    var b2   = document.getElementById('b2');
    var chk  = document.getElementById('chk');
    var nav  = document.getElementById('nav');

    chk.addEventListener('click', function() {
      const tmp = navigator.userAgent
      nav.innerHTML = tmp;

      b1.value = tmp.includes(a1.value)
      b2.value = tmp.includes(a2.value)
    });
  })();
  </script>
